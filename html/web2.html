<!DOCTYPE html>
<html>
<head>
  <title>Simple HTML & CSS Practice</title>

  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
    }

    /* A simple box for sections */
    .box {
      background: black;
      color: white;
      padding: 15px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    /* Form input styling */
    input, select {
      padding: 5px;
      margin-top: 5px;
      margin-bottom: 10px;
      width: 100%;
      border: 1px solid #aaa;
    }

    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #eee;
    }
  </style>

</head>
<body>

  <h1>Simple HTML & CSS Exercise</h1>

  <!-- Text Section -->
  <div class="box">
    <h2>Welcome!</h2>
    <p>This page is a simple exercise to help you learn basic HTML and CSS.</p>
    <p>You will recreate this page to practice:</p>
    <ul>
      <li>Headings</li>
      <li>Paragraphs</li>
      <li>Forms</li>
      <li>Tables</li>
      <li>Basic CSS styling</li>
    </ul>
  </div>

  <!-- Form Section -->
  <div class="box">
    <h2>Sample Form</h2>

    <form>
      <label>Name:</label>
      <input type="text" placeholder="Enter your name">

      <label>Favorite Color:</label>
      <select>
        <option>Red</option>
        <option>Blue</option>
        <option>Green</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Table Section -->
  <div class="box">
    <h2>Sample Table</h2>

    <table>
      <tr>
        <th>Name</th>
        <th>Favorite Color</th>
      </tr>
      <tr>
        <td>Anna</td>
        <td>Blue</td>
      </tr>
      <tr>
        <td>Ben</td>
        <td>Green</td>
      </tr>
    </table>
  </div>

</body>
</html>
